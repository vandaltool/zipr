before_script:
  - "source ~gitlab-runner/cicd_support/cicd_support.shinc" 

after_script:
  - "source ~gitlab-runner/cicd_support/cicd_support.shinc" 
  - "cicd_cleanup"

xform-ls:
  tags:
    - zipr
  script:
    - "# gather info for debugging later, probably not necessary "
    - "pwd"
    - "hostname"
    - "whoami"
    - "env|grep CICD"
    - ""
    - "# puts peasoup_umbrella (and all submodules) in CICD_MODULE_WORK_DIR"
    - "cicd_setup_module_dependency allnp/peasoup_umbrella.git"
    - ""
    - "# puts the version of zipr to test in peasoup_umbrella/zipr."
    - "cicd_put_module_in_tree peasoup_umbrella/zipr"
    - ""
    - "# Build/run $PSZ, test result"
    - "cd $CICD_MODULE_WORK_DIR/peasoup_umbrella"
    - "source set_env_vars"
    - "sudo ./get-peasoup-packages.sh all"
    - "./build-all.sh --debug"
    - "./postgres_setup.sh"
    - "#cd $PEASOUP_HOME/tests"
    - "#make clean all"
    - "cd /tmp"
    - "rm -rf ped_ls; $PSZ /bin/ls ./xxx -c rida=on -s meds_static=off --tempdir ped_ls || true"
    - "if [[ ! -x ./xxx ]]; then cat ped_ls/logs/*; fi"
    - "rm -rf ped_ls"
    - "./xxx"

