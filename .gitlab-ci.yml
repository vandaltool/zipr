before_script:
  - "source ~gitlab-runner/cicd_support/cicd_support.shinc" 


after_script:
  - "echo Test Complete."

stages:
  - clean
  - build
  - test
  - deploy


#
# Cleaning
#
.do-nightly-clean: &do-nightly-clean
  stage: clean
  script:
    - ./cicd_testing/do-clean.sh 

# per os items
do-nightly-clean-ubuntu18:
  <<: *do-nightly-clean
  tags:
    - ubuntu18
  variables:
    OS: 'ubuntu18'  

# per os items
do-nightly-clean-ubuntu16:
  <<: *do-nightly-clean
  tags:
    - ubuntu16
  variables:
    OS: 'ubuntu16'  

# per os items
do-nightly-clean-centos75:
  <<: *do-nightly-clean
  tags:
    - centos75
  variables:
    OS: 'centos75'  


#
# Building
#
# template
.do-build: &do-build
  stage: build
  script:
    - ./cicd_testing/do-build.sh


# per os items
do-build-ubuntu18:
  <<: *do-build
  tags:
    - ubuntu18
  variables:
    OS: 'ubuntu18'  

do-build-ubuntu16:
  <<: *do-build
  tags:
    - ubuntu16
  variables:
    OS: 'ubuntu16'  

do-build-centos75:
  <<: *do-build
  tags:
    - centos75
  variables:
    OS: 'centos75'  


#
# test_quick for EH handling
#
.basic_eh_tests: &basic_eh-tests
  stage: test
  script:
    - ./cicd_testing/eh-tests.sh

basic_eh-tests-ubuntu18:
  <<: *basic_eh-tests
  tags:
    - ubuntu18

basic_eh-tests-ubuntu16:
  <<: *basic_eh-tests
  tags:
    - ubuntu16

basic_eh-tests-centos75:
  <<: *basic_eh-tests
  tags:
    - centos75

#
# test_cmds.sh fixcalls
#
.builtin-xforms: &builtin-xforms
  stage: test
  script:
    - ./cicd_testing/builtin-xforms.sh

builtin-xforms-ubuntu18:
  <<: *builtin-xforms
  tags:
    - ubuntu18

builtin-xforms-ubuntu16:
  <<: *builtin-xforms
  tags:
    - ubuntu16

builtin-xforms-centos75:
  <<: *builtin-xforms
  tags:
    - centos75
  variables:
    OS: 'centos75'  

#
# elfdep test
#

# template
.elfdep: &elfdep
  stage: test
  script:
    - ./cicd_testing/elfdep.sh

elfdep-ubuntu18:
  <<: *elfdep
  tags:
    - ubuntu18
  variables:
    OS: 'ubuntu18'  
    
elfdep-ubuntu16:
  <<: *elfdep
  tags:
    - ubuntu16
  variables:
    OS: 'ubuntu16'  

elfdep-centos75:
  <<: *elfdep
  tags:
    - centos75
  variables:
    OS: 'centos75'  



#
# deploy a docker image
#
deploy-u18:
  stage: deploy
  script:
    - ./cicd_testing/deploy.sh
  tags:
    - ubuntu18
  variables:
    OS: 'ubuntu18'  
